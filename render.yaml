# Render.com deployment configuration
services:
  - type: web
    name: portfolio-backend
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build --workspace=shared && npm run build --workspace=server
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: REDIS_URL
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: ADMIN_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/v1/health
    autoDeploy: true
